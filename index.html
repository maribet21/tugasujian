<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Makanan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            color: #333;
        }
        .item button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Toko Makanan Online</h1>
</header>

<div class="menu">
    <div class="item">
        <img src="nasgor.jpeg" alt="Nasi Goreng">
        <h3>Nasi Goreng</h3>
        <p>Rp 20.000</p>
        <button>Beli</button>
    </div>
    <div class="item">
        <img src="mie ayam.jpeg" alt="Mie Ayam">
        <h3>Mie Ayam</h3>
        <p>Rp 18.000</p>
        <button>Beli</button>
    </div>
    <div class="item">
        <img src="sate.jpeg" alt="Sate Ayam">
        <h3>Sate Ayam</h3>
        <p>Rp 25.000</p>
        <button>Beli</button>
    </div>
</div>

</body>
</html>
